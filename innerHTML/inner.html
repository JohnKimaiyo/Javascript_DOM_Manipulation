<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation</title>
  </head>
  <body>
    <p id="january"></p>
    <p id="feb"></p>
    <p id="mar"></p>
    <p id="apr"></p>
    <p id="may"></p>
    <p id="jun"></p>
    <p id="july"></p>
    <p id="aug"></p>
    <p id="sep"></p>
    <p id="oct"></p>
    <p id="nov"></p>
    <p id="dec"></p>

    <script>
      document.getElementById("january").innerHTML = "first month";
      document.getElementById("feb").innerHTML = "second month";
      document.getElementById("mar").innerHTML = "third month";
      document.getElementById("apr").innerHTML = "fourth month";
      document.getElementById("may").innerHTML = "fith month";
      document.getElementById("jun").innerHTML = "sixth month";
      document.getElementById("july").innerHTML = "seventh month";
      document.getElementById("aug").innerHTML = "eight month";
      document.getElementById("sep").innerHTML = "nineth month";
      document.getElementById("oct").innerHTML = "tenth month";
      document.getElementById("nov").innerHTML = "elleventh month";
      document.getElementById("dec").innerHTML = "twelveth month";
    </script>
  </body>
</html>
